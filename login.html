<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="stylesheet" href="css/LoginReg.css">
    <script src="js/jquery-1.7.2.js"></script>
    <script src="js/login.js"></script>
    <script src="js/ajax.js"></script>
    <script>
        window.onload=function (){
            var oUser=document.getElementById('user');
            var oPass=document.getElementById('psd');
            var oLogin=document.getElementById('login');
            oLogin.onclick=function (){
                ajax({
                    url:'/u',
                    data:{
                        act:'login',
                        username:oUser.value,
                        password:oPass.value
                    },
                    success:function (str){
                        alert(str);
                    },
                    error:function (err){
                        alert(err);
                    }
                });
            };
        };
    </script>
</head>
<body>
    <div class="login">
        <div class="logo">
            <h1><img src="images/logo.png"></h1>
        </div>
        <div class="login_content clearfix">
            <div class="login_left">
                <img src="images/login.jpg" alt="">
            </div>
            <div class="login_right">
                <div class="login_mod_tab clearfix">
                    <div class="mod active fl">
                        <a href="javascript:;">普通登录</a>
                    </div>
                    <div class="mod fl">
                        <a href="javascript:;">手机无密码登录</a>
                    </div>
                </div>
                <div class="content">
                    <form action="" method="post">
                        <div class="p">
                            <input id="user" class="name" type="text" value="">
                            <span>昵称/邮箱/手机号</span>
                        </div>
                        <div class="p">
                            <input id="psd" class="psd" type="password" value="">
                            <span>密码</span>
                        </div>
                        <div class="ck">
                            <input id="ck" type="checkbox">
                            <label for="ck">2周内自动登录</label>
                            <a href="javascript:;">忘记密码？</a>
                        </div>
                        <input type="button" value="登录" id="login">
                    </form>

                    <div class="content_bottom">
                        <div class="content_a">
                            <a href="javascript:;">海外手机登录</a>
                            <a class="a2" href="javascript:;">新用户登录</a>
                        </div>

                        <span>你也可以用以下方式登录：</span>
                        <div class="content_b">
                            <a href="javascript;;"><img src="images/QQ.png" alt=""></a>
                            <a href="javascript;;"><img src="images/weibo.png" alt=""></a>
                            <a href="javascript;;"><img src="images/weixin.png" alt=""></a>
                        </div>
                        <p><sup>*</sup>除腾讯以外的其它三方登录即将关闭，届时请使用手机/昵称/QQ/微信进行登录</p>
                    </div>
                </div><!--content结束-->
            </div><!--login_right结束-->
        </div><!--login_content结束-->
        <div class="login_bottom clearfix">
            <div class="clearfix">
                <ul class="fl">
                    <li>
                        <span>新手帮助</span>
                        <a href="javascript:;">如何购买</a>
                        <a href="javascript:;">支付教程</a>
                        <a href="javascript:;">优惠券使用</a>
                        <a href="javascript:;">常见问题</a>
                    </li>
                    <li>
                        <span>权益保障</span>
                        <a href="javascript:;">全国包邮</a>
                        <a href="javascript:;">7天无理由退货</a>
                        <a href="javascript:;">退货运费补贴</a>
                        <a href="javascript:;">72小时发货</a>
                    </li>
